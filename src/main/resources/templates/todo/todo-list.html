<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>Todo一覧</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>完了</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここで todoList をループ -->
            <tr th:each="todo : ${todoList}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <!-- completed が boolean なら true/false 表示 -->
                <td th:text="${todo.completed} ? '完了' : '未完了'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
